<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대카드 - 카드 안내</title>
    <!-- 로딩 CSS -->
    <link rel="stylesheet" href="css/loader.css" />
    <!-- 본문스타일CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- 폰트어썸CDN -->
    <script
      src="https://kit.fontawesome.com/202b04662c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- 로딩 -->
      <div class="loading-logo loading-logo-one"></div>
      <!-- 상단로고 -->
      <div id="logo" class="logo">
        <img src="images/logoblack.png" alt="현대카드 로고" />
      </div>
      <!-- 이전으로 -->
      <div class="before lf"><span>To List</span></div>
    </header>
    <!-- 카드 이름 -->
    <div class="card"><h1></h1></div>
    <!-- 카드 갤러리 -->
    <div class="gallery_container">
      <div class="gallery_box">
        <div class="gallery_box_outer">
          <div class="gallery_box_in green">
            <button type="button" class="btn" data-id="green">
              <img src="images/green1.png" alt="the Green Edition2" />
            </button>
          </div>
          <div class="gallery_box_in red">
            <button type="button" class="btn" data-id="red">
              <img src="images/red1.png" alt="the Red Edition5" />
            </button>
          </div>
          <div class="gallery_box_in pink">
            <button type="button" class="btn" data-id="pink">
              <img src="images/pink1.png" alt="the Pink" />
            </button>
          </div>
          <div class="gallery_box_in purple">
            <button type="button" class="btn" data-id="purple">
              <img src="images/viol1.png" alt="the Purple osée" />
            </button>
          </div>
          <div class="gallery_box_in fam">
            <button type="button" class="btn" data-id="fam">
              <img src="images/fam1.png" alt="Z family" />
            </button>
          </div>
          <div class="gallery_box_in mboo">
            <button type="button" class="btn" data-id="mboo">
              <img src="images/mboo5.png" alt="M BOOST" />
            </button>
          </div>
          <div class="gallery_box_in xboo">
            <button type="button" class="btn" data-id="xboo">
              <img src="images/xboo6.png" alt="X BOOST" />
            </button>
          </div>
          <div class="gallery_box_in naver">
            <button type="button" class="btn" data-id="naver">
              <img src="images/naver1.png" alt="네이버 현대카드" />
            </button>
          </div>
          <div class="gallery_box_in black">
            <button type="button" class="btn" data-id="black">
              <img src="images/black3.png" alt="MX Black" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 서브페이지 -->
    <div class="sub-container">
      <div id="sub1">
        <div class="sub-img"></div>
        <div class="sub-txt">
          <div class="feetxt">
            <span class="bf"></span>
            <h1></h1>
            <p class="lf"></p>
            <p class="lf"></p>
            <p class="lf"></p>
            <button class="btnblack bf subbtn">신청하기</button>
          </div>
          <div class="memberfee bf">
            <div class="fee">연회비</div>
            <ul>
              <li>
                <span>VISA</span>
                <p></p>
              </li>
              <li>
                <span>MasterCard</span>
                <p></p>
              </li>
              <li>
                <span>국내전용</span>
                <p></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="sub2">
        <div class="sub2-txt bf"></div>
        <div class="sub2-img-box lf">
          <ul>
            <li><img /><span></span></li>
            <li><img /><span></span></li>
            <li><img /><span></span></li>
            <li><img /><span></span></li>
            <li><img /><span></span></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script src="src/modal.js"></script>
  </body>
</html>
