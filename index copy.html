<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현대카드 - 카드 안내</title>
    <!-- 폰트어썸CDN -->
    <script
      src="https://kit.fontawesome.com/202b04662c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .before {
        width: 100%;
        height: 65px;
        display: block;
        position: relative;
      }
      .before > button {
        background-color: transparent;
        font-size: 20px;
        border: 6px solid black;
        border-radius: 0 15px 0 15px;
        cursor: pointer;
        position: absolute;
        right: 0;
      }
      .sub-container {
        width: 100%;
        height: 100%;
        display: none;
      }
      #header {
        display:flex;
        width: 100%;
        height: 100%;
        position: absolute;
        top: -158px;
      }
      .header-img{
        width: 65%;
        height: calc(100vh - 65px);
      }
      .header-img img{
        object-fit: cover;
        position: relative;
        width: 100%;
        height: 100%;
        left: -75px;
      }
      .header-txt{
        position:relative;
        top: 240px;
        width: 40%;
        padding-right: 72px;
      }
      .header-txt>span{
        font-family:AppleSDGothicNeoM;
        font-size: 20px;
        line-height: 48px;
      }
      .header-txt>h1{
        font-size: 6vh;
        line-height: 82px;
      }
      .header-txt>p{
        font-family: AppleSDGothicNeoL;
        font-size: 20px;
        line-height: 12px;
      }
      .header-txt>button{
        width: 110px;
        height: 50px;
        padding: 12px;
        font-size: 16px;
        background-color:black;
        color:white;
        font-family:AppleSDGothicNeoM;
        font-weight: bold;
        border:none;
        border-radius:10px;
      }
    </style>
  </head>
  <body>
    <div class="before">
      <button>이전으로</button>
    </div>
    <div class="loader-wrap">
      <div class="loading-logo loading-logo-one"></div>
    </div>
    <!-- 상단로고 -->
    <div id="logo" class="logo">
      <img src="images/logoblack.png" alt="현대카드 로고" />
    </div>
    <!-- 에디션 이름 -->
    <div class="card_name">
      <div class="card">
        <h1></h1>
      </div>

      <!-- 카드 갤러리 -->
      <div class="gallery_container">
        <div class="gallery_box">
          <div class="gallery_box_outer">
            <div class="gallery_box_in green">
              <button type="button" class="btn" data-id="green">
                <img src="images/green1.png" alt="the Green Edition2" />
              </button>
            </div>
            <div class="gallery_box_in red">
              <button type="button" class="btn" data-id="red">
                <img src="images/red1.png" alt="the Red Edition5" />
              </button>
            </div>
            <div class="gallery_box_in pink">
              <button type="button" class="btn" data-id="pink">
                <img src="images/pink1.png" alt="the Pink" />
              </button>
            </div>
            <div class="gallery_box_in purple">
              <button type="button" class="btn" data-id="purple">
                <img src="images/viol1.png" alt="the Purple osée" />
              </button>
            </div>
            <div class="gallery_box_in fam">
              <button type="button" class="btn" data-id="fam">
                <img src="images/fam1.png" alt="Z family" />
              </button>
            </div>
            <div class="gallery_box_in mboo">
              <button type="button" class="btn" data-id="mboo">
                <img src="images/mboo1.png" alt="M BOOST" />
              </button>
            </div>
            <div class="gallery_box_in xboo">
              <button type="button" class="btn" data-id="xboo">
                <img src="images/xboo1.png" alt="X BOOST" />
              </button>
            </div>
            <div class="gallery_box_in naver">
              <button type="button" class="btn" data-id="naver">
                <img src="images/naver1.png" alt="네이버 현대카드" />
              </button>
            </div>
            <div class="gallery_box_in black">
              <button type="button" class="btn" data-id="black">
                <img src="images/black1.png" alt="MX Black" />
              </button>
            </div>
          </div>
        </div>
      </div>
      
    <div class="sub-container">
      <header id="header">
        <div class="header-img"><img src="" /></div>
        <div class="header-txt">
          <span></span>
          <h1></h1>
          <p></p>
          <p></p>
          <p></p>
          <button>신청하기</button>
      </div>
        
        
        <!-- <div>
          <span>연회비</span><br />
          <span>국내전용</span><span></span><br />
          <span>MasterCard</span><span></span><br />
          <span>VISA</span><span></span><br />
        </div> -->
      </header>

      <main id="main">
        <article class="sub-main-ar1">
          <h4></h4>
          <div class="ar1-card"><img /><span></span></div>
        </article>
        <article class="sub-main-ar2">
          <div class="ar2-txt">
            <h2></h2>
            <span></span>
            <p></p>
            <span></span>
            <p></p>
            <span></span>
            <p></p>
            <span></span>
            <p></p>
          </div>
          <div class="ar2-img">
            <img />
          </div>
        </article>
      </main>
      <footer id="footer"></footer>
    </div>
    <script src="src/app.js"></script>
    <script src="src/modal copy.js"></script>
  </body>
</html>
